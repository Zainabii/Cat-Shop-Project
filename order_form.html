<!DOCTYPE html>
<html>
<head>
  <title>Order Form</title>
  <link rel="stylesheet" type="text/css" href="style.css"> <!-- Add a separate CSS file for styling -->
</head>
<body>
  <h1>Order Form</h1>
  
  <form id="orderForm" onsubmit="submitOrder(event)">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{9}" required>
    
    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea>
    
    <label for="catSelection">Select a Cat:</label>
    <select id="catSelection" name="catSelection" required>
      <option value="" disabled selected>Select a cat</option>
      <option value="Persian">Persian Cat</option>
      <option value="Siamese">Siamese Cat</option>
      <option value="MaineCoon">Maine Coon Cat</option>
      <option value="Bengal">Bengal Cat</option>
      <option value="BlackShorthair">Black Shorthair Cat</option>
      <option value="Mohair">Mohair Cat</option>
    </select>
    
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" required>
    
    <label for="additionalComments">Additional Comments:</label>
    <textarea id="additionalComments" name="additionalComments"></textarea>
    
    <button type="submit">Submit Order</button>
  </form>
  
  <script src="script.js"></script> <!-- Add a separate JavaScript file for any additional functionality -->
  
</body>
</html>
